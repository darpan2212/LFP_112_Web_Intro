<html>

<head>

    <title> Table Demo </title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>

    <table>

        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td>Darpan</td>
            <td>IT</td>
            <td>Male</td>
            <td>Male</td>
        </tr>
    </table>

</body>


</html>
